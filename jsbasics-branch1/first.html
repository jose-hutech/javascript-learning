<p> input validation (Errors concept) </p>
<input id="de" type="text">
<button type="button" onclick="errorFunction()">Test Input</button>
<p id="123"> </p>
<script>
 function errorFunction(){
    const message = document.getElementById("123");
    message.innerHTML ="";
    let j = document.getElementById("de").value;
    try{
        if (j=="") throw "empty";
        if (isNaN(j)) throw "not a number";
        j=Number(j);
        if (j<5) throw "too low";
        if(j>10) throw "too high";
    }
    catch(e){
        message.innerHTML = "Input is "+e; 
    }
    finally{
        document.getElementById("de").value="";
    }
}
</script>
