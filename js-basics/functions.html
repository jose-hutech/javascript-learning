<html>
    <body>
        <h1>Function to convert fahrenheit to celsius</h1>
        <p id="demo"> </p>
        <script>

            function toCelsius(f){
                return (5/9)*(f-32);
            }
            document.getElementById("demo").innerHTML= "The temp in celsius is  "  +  toCelsius(78)  ;
        </script>
        
    </body>
</html>
