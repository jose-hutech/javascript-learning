<html>
    <head> Datatypes</head>
    <body>
        <h1> Boolean datatype</h1>
        <p id="1234"> </p>

            let x=3;
            var y=5;
            const z=5;
            document.getElementById("1234").innerHTML= ( x==y ) + "<br>" + ( y==z );
        </script>
    </body>
